<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-cadastro-livro.css">
		<meta charset="ISO-8859-1">
	<title>Cadastrar Livro</title>
	</head>
	<header>
		<h1>Cadastrar Livro</h1>
	</header>
	<body>
		<div>
			<!-- Seção contendo as caracteristicas do painel de Dados Gerais -->
			<section>
				<fieldset id="fieldset-main">
					<legend>Dados Gerais</legend>
					<label class="titulos-label"> <strong> Título do Livro </strong> </label> 
					<label class="titulos-label"> <strong> Autor </strong> </label>
					<label class="titulos-label"> <strong> Editora </strong> </label> <br>
					<input class="campos-livro" type="text" name="titulo do livro" placeholder="Ex: Vidas Secas">
					<input class="campos-livro" type="text" name="Autor" placeholder="Ex: J.R.R Tolkien">
					<input class="campos-livro" type="text" name="Editora" placeholder="Ex: Editora Martins"><br>
					<label id="label-isbn" class="titulos-label label-altern"> <strong>ISBN</strong></label>
					<label id="label-codbar" class="titulos-label label-altern"> <strong>Código de Barras</strong></label>
					<label id="label-edicao" class="titulos-label label-altern2 separador"> <strong>Edição</strong></label>
					<label id="label-ano" class="titulos-label label-altern2"> <strong>Ano</strong></label>
					<label id="label-numpags" class="titulos-label label-altern2 no-space-break"> <strong>Número de Páginas</strong> </label> <br>
					<input id="input-isbn" class="campos-livro input-altern" type="text" name="ISBN" placeholder="Ex: 9780733426094">
					<input id="input-codbar" class="campos-livro input-altern" type="text" name="Código de Barras" placeholder="Ex: 7898357410015">
					<select class="select" > <option>1º</option> </select>
					<select class="select"> <option>Ano</option> </select>
					<input class="campos-livro separador" type="text" name="Num de paginas" placeholder="Ex: 250"> <br>
					<label id="label-sinopse" class="titulos-label"> <strong>Sinopse</strong> </label> 
					<label id="label-categoria" class="titulos-label"> <strong>Categoria</strong> </label> <br>
					<textarea class="input-sinopse campos-livro" rows="5" cols="50" placeholder="Era uma vez..."></textarea>
					<select class="select-categoria"> <option>Categoria</option> </select>
				</fieldset>	
			</section> 
		
			<!-- Seção contendo as caracteristicas do painel de Informações Básicas -->
			<section>
				<fieldset id="fieldset-main">
					<legend>Informações Físicas</legend>
					<label id="label-altura" class="titulos-label label-fisicas"> <strong> Altura </strong> </label>
					<label id="label-largura" class="titulos-label label-fisicas"> <strong> Largura </strong> </label>
					<label id="label-peso" class="titulos-label label-fisicas"> <strong> Peso </strong> </label>
					<label id="label-profund" class="titulos-label label-fisicas"> <strong> Profundidade </strong> </label> <br>
					<input id="input-altura" class="campos-livro input-fisicas" type="text" name="Altura" placeholder="Em cm">
					<input id="input-largura" class="campos-livro input-fisicas" type="text" name="Largura" placeholder="Em cm">
					<input id="input-peso" class="campos-livro input-fisicas" type="text" name="Peso" placeholder="Em g">
					<input id="input-profundidade" class="campos-livro input-fisicas" type="text" name="Profundidade" placeholder="Em cm">	<br>
					<button style="margin-top: 15px;">Adicionar Imagem</button>
					<fieldset id="field-imgs"></fieldset>
				</fieldset>
				<label>
       				 <input type="checkbox" checked="checked" name="Ativar" style="margin-bottom:15px; margin-left: 25px;"> Marcar como ativo <br>
       				 <button style="margin-left: 25px;" >Cadastrar</button>
     			 </label>
			</section>
		</div>
	</body>
</html>
